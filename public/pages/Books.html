<!doctype html>
<html lang="en">

<head>
  
  <title>Books</title>
  
  <!-- meta Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- css Links -->  
  <link rel="stylesheet" href="../assets/css/standardStyle.css">
  <link rel="stylesheet" href="../assets/css/bookStyle.css">
  <link rel="stylesheet" href="../assets/css/searchStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Autocomplete -->
  <script src="../assets/plugins/jquery-2.1.4.js"></script>
  <script src="../assets/plugins/jquery.autocomplete.min.js"></script>
      
</head>

<body>
  
  <!-- NAVBAR -->
  <script src="../assets/js/navbar.js"></script>
  
  <!-- HEADER SECTION -->
  <section class="cover">
    <img src="../assets/images/book.jpg" class="cover__image" alt="img">
    <div class="cover__caption">
      <h1>Books</h1>
    </div>
  </section>
  
  <!-- ORIENTATIO INFO -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a class="breadcrumb_link" href="../index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Books</li>
    </ol>
  </nav>
  
  <!-- CHOICE SECTION -->
  <div class="container">
    <div class="row justify-content-center button_row">
      <div class="col-lg-4 col-6 choice_container">
        <p class="choice_button" id="search_book" onclick="select_searchBook()">Search for Books</p>
      </div>
      <div class="col-lg-4 col-6 choice_container">
        <p class="choice_button button_active" id="book_of_the_month" onclick="select_bookOfTheMonth()" >Book of the month</p>
      </div>        
    </div>
  </div>
  
  <!-- SEARCH BOOKS -->
  <div id="searchBooks" class="container choice_hide" style="display: none;">
    
    <div class="searchBox">
      <div class="easySearchBox">
        <input type="text" id="bookTitle" class="searchBar" placeholder="Insert title..">
        <button class="btn btn-primary" type="button" onclick="searchBooksFromTitle()"><i class="fa fa-search"></i></button>
      </div>
      <button class="advancedSearchButton" onclick="select_advancedSearch()">Advanced Search</button> 
    </div>
    
    <div class="row advancedSearchBox advancedSearch_hidden" id="advancedSearchId">
        
       <div class="groupDiv">
          <p>Genre :</p>
          <input type="text" id="genreSearchBar" class="advancedSearchBar" placeholder="Insert Genre..">
          <span id="genreSearchID"></span>
        </div>
        <div class="groupDiv">
          <p>Themes :</p>
          <input type="text" id="themeSearchBar"  class="advancedSearchBar" placeholder="Insert Theme...">
          <span id="themeSearchID"></span>
        </div>
        <div class="groupDiv">
          <p>Author :</p>
          <input type="text" id="authorSearchBar"  class="advancedSearchBar" placeholder="Insert Author...">
          <span id="authorSearchID"></span>
        </div>
        <div class="box__checkbox">
           <div class="elemCheckbox">
             <input type="checkbox" id="bestSellersCheckBox" name="bestSeller" value=""> Best Sellers
           </div>
           <div class="elemCheckbox">
           <input type="checkbox" id="newReleasesCheckBox" name="bestSeller" value=""> New Releases
           </div>
       </div>
       <div class="buttonDiv">
         <button class="btn btn-primary" type="button" onclick="searchBooksFromFilters()">Search Books<i class="fa fa-search"></i></button>
       </div>
       
    </div>
    
    <div id="bookResults" class="row justify-content-center"><!-- data --></div>
  
  </div>
  
  <!-- BOOK OF THE MONTH -->
  <div id="bookOfTheMonth">
  <div class="container bannerBox">
    <h1 id="title_BOTM"><!-- data --></h1>
    <div class="row justify-content-center content_BOTM">  
      <div class="col-lg-4 col-md-5 bannerBox__image">
        <img id="image_BOTM" class="banner__image" alt="img">
      </div>
      <div class="col-lg-5 col-md-12 bannerBox__info">
        <div class="row">
          <p id="abstract_BOTM" class="col-12"><!-- data --></p>
          <a id="link_BOTM" class=" col-12 bannerBox__link">To book</a>
        </div>
      </div>
    </div>
  </div>
  
    
  <div class="deckBook_title"><h6><b>OUR RECOMMENDEDATIONS</b></h6></div>
  <div id="recommendedBooks" class="deckBook"></div>

  <div class="deckBook_title"><h6><b>BEST SELLERS</b></h6></div>
  <div id="bestSellers" class="deckBook"></div>
    
  <div class="deckBook_title"><h6><b>CLASSICS</b></h6></div>
  <div id="classicBooks" class="deckBook"></div>
    
  <div class="deckBook_title"><h6><b>NEW RELEASES</b></h6></div>
  <div id="newReleases" class="deckBook"></div>
  </div>
    
  <!-- FOOTER -->
  <script src="../assets/js/footer.js"></script>
  
  <!--  Back To Top Button -->
  <a id="backToTopButton"></a>
  <script>
    var btnBTT = $('#backToTopButton');
    $(window).scroll(function() {
      if ($(window).scrollTop() > 300) { btnBTT.addClass('show') } 
      else { btnBTT.removeClass('show') }
    });
    btnBTT.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
  </script>
  
  
  <!-- SCRIPTS PART -->
  <!-- Book --> 
  <script src="../assets/js/Book.js"></script>
  <!-- Search --> 
  <script src="../assets/js/Search.js"></script>
  <!-- Autocomplete -->
  <script src="../assets/plugins/jquery-2.1.4.js"></script>
  <script src="../assets/plugins/jquery.autocomplete.min.js"></script>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</body>
</html>

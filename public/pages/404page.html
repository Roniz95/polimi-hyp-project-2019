<!doctype html>
<html lang="en">

 <head>
  
  <title>404Page</title>
  
  <!-- meta Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- css Links -->
  <link rel="stylesheet" href="../assets/css/404pageStyle.css">    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
   
  <div class="wrapper">
    <div class="container videoContainer">
      <h1 class="text"><b>Oh no a servant of the 404 error teleported you to Moria!!!</b></h1>    
      <video controls>
        <source src="../assets/images/signore360.mp4" type="video/mp4">
      </video>
    </div>
    <div class="container">
      <h2 class="text"><b>You have to choose what to do:</b></h2> 
      <div class="chooseBox row justify-content-around">
        <div class="chooseContainer col-md-5">
          <a id="flyID" class="chooseLink">
            <div class="imageContainer">
              <img src="../assets/images/fuggite-sciocchi.jpg" class="cardImage" alt="..." >
            </div>
            <h2 class="chooseText">FLY, YOU FOOLS!</h2>
          </a>
        </div>
        <div class="chooseContainer col-md-5">
          <a id="fightID" class="chooseLink"> 
            <div class="imageContainer">
              <img src="../assets/images/fightMordor.jpg" class="cardImage" alt="...">
            </div> 
            <h2 class="chooseText">FIGHT!</h2>
          </a>
        </div>
      </div>
    </div>
  </div>
    
  <!-- SCRIPTS PART -->
  <!-- JQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <!-- Links -->
  <script>
    var path = window.location.pathname;
    var flyPath = window.location.pathname.substring(1,6)=='pages' ? '../index.html' : 'index.html'
    var fightPath = window.location.pathname.substring(1,6)=='pages' ? 'Book.html?isbn=9788845270758&from=errorPage' : 'pages/Book.html?isbn=9788845270758&from=errorPage'
    $('#flyID').attr('href', flyPath);
    $('#fightID').attr('href', fightPath);
  </script>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</body>
</html>

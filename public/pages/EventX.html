<!doctype html>
<html lang="en">

<head>
    <title>Event</title>
    
    <link rel="stylesheet" href="../assets/css/standardStyle.css">
    <link rel="stylesheet" href="../assets/css/eventXStyle.css">
    <link rel="stylesheet" href="../assets/css/bookStyle.css">
    <link rel="stylesheet" href="../assets/css/authorXStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- JQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>

<body>
  
  <!-- NAVBAR -->
  <script src="../assets/js/navbar.js"></script>
  
  <!-- HEADER SECTION -->
  <section class="cover">
    <img id="eventImageID" class="cover__image" alt="img">
    <div class="cover__caption">
      <h1>Event</h1>
    </div>
  </section>
   
  <div class="container eventBox">
    <div class="eventDescription">
      <p id="eventTitleID" class="event__title"><!-- data --></p>
      <p id="eventDescriptionID"><!-- data --></p>
    </div>
    <div class="row eventMaps">
      <iframe id="eventMapID" frameborder="0" style="border:0" allowfullscreen></iframe>
      <div class="eventMaps__info">
        <div class="mapsInfo">
          <p><b id="eventAddressID"><!-- data --></b></p>
          <p id="eventNumberID"><b>Number : </b><!-- data --></p>
          <p id="eventMailID"><b>Mail : </b><!-- data --></p>
          <p id="eventDateID"><b>Event date : </b><!-- data --></p>
          <p id="eventStartID"><b>Event start : </b><!-- data --></p>
          <p id="eventEndID"><b>Event finish : </b><!-- data --></p>
        </div>    
      </div>
    </div>
  </div> 
    
  <div class="deckBook_title"><h6><b>LIBRI PRESENTI</b></h6></div>
  <div id="eventBooks" class="deckBook"></div>
    
  <div class="deckAuthor_title"><h6><b>AUTORI PRESENTI</b></h6></div>
  <div id="eventAuthors" class="deckAuthor"></div>
    
  <!-- FOOTER -->
  <script src="../assets/js/footer.js"></script>
    
  <script src="../assets/js/EventX.js"></script>
    
  <!-- JQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    
  <title>Book</title>
  
  <!-- meta Tags --> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- css Links -->   
  <link rel="stylesheet" href="../assets/css/standardStyle.css">
  <link rel="stylesheet" href="../assets/css/bookXStyle.css">
  <link rel="stylesheet" href="../assets/css/bookStyle.css">
  <link rel="stylesheet" href="../assets/css/eventStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  <!-- JQuery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>

<body>
    
  <!-- NAVBAR -->
  <script src="../assets/js/navbar.js"></script>
  
  <!-- HEADER -->
  <div class="intro">
    <h1><b id="bookTitleID"><!-- data --></b></h1>
  </div>
    
  <!-- ORIENTATION INFO -->
  <div id="orientationInfoID" class="orientation_info"><!-- data --></div>
  
  <!-- BOOK CONTENT pt1 -->
  <div class="container box">
    <div class="row justify-content-center">
      <div class="col-md-4 box__one">
        <img id="bookImageID" class="box__one__img" alt="img">
      </div>
      <div class="col-md-5 box__two">
        <div class="box__two__info">
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>Author:</b></td>
              <td class="bookData" id="bookAuthorsID"><!-- data --></td>
            </tr>
          </table>
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>Publishing House:</b></td>
              <td class="bookData" id="bookPublishingHouseID"><!-- data --></td>
            </tr>
          </table>
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>Genre:</b></td>
              <td class="bookData" id="bookGenreID"><!-- data --></td>
            </tr>
          </table>
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>Themes:</b></td>
              <td class="bookData" id="bookThemesID"><!-- data --></td>
            </tr>
          </table>
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>Publishing date:</b></td>
              <td class="bookData" id="bookYearID"><!-- data --></td>
            </tr>
          </table>
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>ISBN Code:</b></td>
              <td class="bookData"id="bookIsbnID"><!-- data --></td>
            </tr>
          </table>
          <table>
            <tr class="infoRow">
              <td class="boldTd"><b>Price:</b></td>
              <td class="bookData" id="bookPriceID"><!-- data --></td>
            </tr>
          </table>
          <button class="btn btn-primary addButton" id="addToCartID" type="submit">Add To Cart<i class="fa fa-cart-plus"></i></button>
          <button class="btn btn-primary addButton" type="submit">Add to whish list<i class="fa fa-heart"></i></button>    
        </div>
      </div>
    </div>
    <div id="plotDivID" class="plotDiv">
      <h3>Plot</h3>
      <p id="bookPlotID"><!-- data --></p>
    </div>
  </div>
  
  <!-- PAGINATION -->
  <nav id="paginationID" aria-label="Page navigation example">
    <ul  class="pagination justify-content-center">
      <li class="page-item"><button id="prev5_ID" type="button" class="page-link" onclick="changePage(-5)">&laquo;</button></li>
      <li class="page-item"><button id="prev1_ID" type="button" class="page-link" onclick="changePage(-1)">&lsaquo;</button></li>
      <li class="page-item"><p id="counter" class="page-link pagination_text" disabled tabindex="1"><!-- data --></p></li>
      <li class="page-item"><button id="next1_ID" type="button" class="page-link" onclick="changePage(1)">&rsaquo;</button></li>
      <li class="page-item"><button id="next5_ID" type="button" class="page-link" onclick="changePage(5)">&raquo;</button></li>
    </ul>
  </nav>
  
  <!-- BOOK CONTENT pt2 --> 
  <div class="container socialBox">
    
    <!-- buttons -->
    <div class="socialContainer">
      <p id="reviews_btn" class="socialButtonMenu btn__active" onclick='selectReviews()'>Reviews</p> 
      <p id="interview_btn" class="socialButtonMenu" onclick='selectInterview()'>Interview</p> 
      <p id="new_review_btn" class="socialButtonMenu" onclick='selectNewReview()'>New review</p>
      <p id="book_events_btn" class="socialButtonMenu" onclick='selectBookEvents()'>Book Events</p>
    </div>
    <hr style="margin-top: 1px">  
    
    <!-- reviews -->
    <div class="reviews" id="reviewsId"><!-- data --></div>  
    <!-- interview -->
    <div class="interview" id='interviewId'>           
      <h1>AUTHOR INTERVIEW</h1>
      <p id="bookInterviewID"><!-- data --></p>
    </div>
    <!-- new review -->
    <div class="newReview" id="newReviewId">
      <h1> FORM NUOVA REVIEW </h1>
      <div class="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="5 star - Awesome">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="4 stars - Very good">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="3 stars - Good">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="2 stars - Not too bad">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="1 star - Bad">1 star</label>
      </div>
      <form class="formBox">
        <textarea class="textBox autoExpand" name="yourReview" placeholder="write your review..." rows="5"></textarea>
      </form>
      <div class="sendBox">
        <button class="btn btn-primary sendReview" type="submit">Send Review</button>
      </div>
    </div>
    <!-- book events -->
    <div class="bookEvents row justify-content-center" id="bookEventsId" style="display: none;"></div>
  
  </div>
  
  <!-- AUTHOR'S BOOKS -->  
  <div class="deckBook_title"><h6><b>AUTHOR'S BOOK</b></h6></div>
  <div id="authorBooks" class="deckBook"><!-- data --></div>
  
  <!-- SIMILAR BOOKS -->
  <div class="deckBook_title"><h6><b>SIMILAR</b></h6></div>
  <div id="similarBooks" class="deckBook"><!-- data --></div>

  <!-- FOOTER -->
  <script src="../assets/js/footer.js"></script>
  
  <!--  Back To Top Button -->
  <a id="backToTopButton"></a>
  <script>
    var btnBTT = $('#backToTopButton');
    $(window).scroll(function() {
      if ($(window).scrollTop() > 300) { btnBTT.addClass('show') } 
      else { btnBTT.removeClass('show') }
    });
    btnBTT.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
  </script>
  
  
  <!-- SCRIPTS PART -->
  <!-- Page's Script -->
  <script src="../assets/js/BookX.js"></script>
  <!-- JQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</body>
</html>

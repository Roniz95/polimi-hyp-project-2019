<!doctype html>
<html lang="en">

<head>

  <title>Events</title>
  
  <!-- meta Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
     
  <!-- css Links -->
  <link rel="stylesheet" href="../assets/css/standardStyle.css">
  <link rel="stylesheet" href="../assets/css/eventStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  <!-- JQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>

<body>
  
  <!-- NAVBAR -->
  <script src="../assets/js/navbar.js"></script>
  
  <!-- HEADER SECTION -->
  <section class="cover">
    <img src="../assets/images/event.jpg" class="cover__image" alt="img">
    <div class="cover__caption">
      <h1>Events</h1>
    </div>
  </section>
   
  <!-- ORIENTATIO INFO -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a class="breadcrumb_link" href="../index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Events</li>
    </ol>
  </nav>
      
  <!-- CHOICE SECTION -->
  <div class="container">
    <div class="row justify-content-center button_row">
      <div class="col-lg-4 col-6 choice_container">
        <p class="choice_button button_active" id="thisMonthEventsID" onclick="selectThisMonthEvents()">This Month</p>
      </div>
      <div class="col-lg-4 col-6 choice_container">
        <p class="choice_button" id="soonEventsID" onclick="selectSoonEvents()" >Soon</p>
      </div>        
    </div>
  </div>
  
  <!-- RESULTING EVENTS --> 
  <div class="container eventsResults">
    <div id="thisMonthId" class="row justify-content-center"><!-- data --></div>
    <div id="soonId" class="row justify-content-center"><!-- data --></div>  
  </div>
  
  <!-- FOOTER -->
  <script src="../assets/js/footer.js"></script>
  
  <!--  Back To Top Button -->
  <a id="backToTopButton"></a>
  <script>
    var btnBTT = $('#backToTopButton');
    $(window).scroll(function() {
      if ($(window).scrollTop() > 300) { btnBTT.addClass('show') } 
      else { btnBTT.removeClass('show') }
    });
    btnBTT.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
  </script>
  
  
  <!-- SCRIPTS PART -->
  <!-- Events -->     
  <script src="../assets/js/Event.js"></script>
  <!-- JQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
